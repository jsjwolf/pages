---
layout: default
keyword: goodbai
title: Goodbai Blog
---
 <div id="bloglist" class="bloglist">
　　<ul>
　　　　{% for post in site.posts %}
        {% if post.published %} 
　　　　　　<li><h2><span class="blog_title_date"> {{ post.date | date_to_string }}</span>
                    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2></li>
	    <div class="bolg_desc"><p>{{ post.description }}</p></div>
　　　　{% endif %}
　　　　{% endfor %}
　　</ul>
</div>
